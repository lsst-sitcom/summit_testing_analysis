[build-system]
requires = [ "setuptools", "setuptools_scm" ]
build-backend = "setuptools.build_meta"
 
[project]
name = "summit-testing-analysis"
description = "Collection of data analysis for summit testing."
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
urls = { documentation = "https://jira.lsstcorp.org/secure/Dashboard.jspa", repository = "https://github.com/lsst-sitcom/summit-testing-analysis" }
dynamic = [ "version" ]
 
[tools.setuptools]
package-data = { "" = "*.csv"}
 
[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }
 
[tool.setuptools.packages.find]
where = [ "python" ]
 
[tool.setuptools_scm]
write_to = "python/lsst/summit/testing/analysis/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""
 
[tool.pytest.ini_options]
asyncio_mode = "auto"
 
[tool.mypy]
disallow_untyped_defs = "True"
ignore_missing_imports = "True"
exclude = "version.py"
 
[tool.isort]
profile = "black"

[tool.ruff]
exclude = [
    "__init__.py",
]
ignore = [
    "N802",
    "N803",
    "N806",
    "N812",
    "N815",
    "N816",
    "N999",
    "D107",
    "D105",
    "D102",
    "D104",
    "D100",
    "D200",
    "D205",
]
line-length = 110
select = [
    "E",  # pycodestyle
    "F",  # pyflakes
    "N",  # pep8-naming
    "W",  # pycodestyle
    "D",  # pydocstyle
    "UP", # pyupgrade
]
target-version = "py311"
extend-select = [
    "RUF100", # Warn about unused noqa
]


[tool.ruff.pycodestyle]
max-doc-length = 79


[tool.ruff.pydocstyle]
convention = "numpy"

[project.optional-dependencies]
dev = [
  "documenteer[pipelines]",
]